<!DOCTYPE html>
<html lang="en">
	<style>
		html {
			font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
			font-size: 14px;
		}

		h5 {
			font-size: 1.28571429em;
			font-weight: 700;
			line-height: 1.2857em;
			margin: 0;
		}

		.card {
			font-size: 1em;
			overflow: hidden;
			padding: 0;
			border: none;
			border-radius: .28571429rem;
			box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
      cursor: -webkit-grabbing;
      cursor: grabbing;
		}

		.card-block {
			font-size: 1em;
			position: relative;
			margin: 0;
			padding: 1em;
			border: none;
			border-top: 1px solid rgba(34, 36, 38, .1);
			box-shadow: none;
		}

		.card-block-img {
			font-size: 1em;
			position: relative;
			margin: 0;
			padding: 1em;
			border: none;
			border-top: 1px solid rgba(34, 36, 38, .1);
			box-shadow: none;
			background-color: #FFFFFF;
		}

		.card-img-top {
			display: block;
			width: 100%;
			height: auto;
		}

		.card-title {
			font-size: 1.28571429em;
			font-weight: 700;
			line-height: 1.2857em;
		}

		.card-text {
			clear: both;
			margin-top: .5em;
			color: rgba(0, 0, 0, .68);
		}

		.card-footer {
			font-size: 1em;
			position: static;
			top: 0;
			left: 0;
			max-width: 100%;
			padding: .75em 1em;
			color: rgba(0, 0, 0, .4);
			border-top: 1px solid rgba(0, 0, 0, .05) !important;
			background: #fff;
		}

		.card-inverse .btn {
			border: 1px solid rgba(0, 0, 0, .05);
		}

		.profile {
			position: absolute;
			top: -12px;
			display: inline-block;
			overflow: hidden;
			box-sizing: border-box;
			width: 25px;
			height: 25px;
			margin: 0;
			border: 1px solid #fff;
			border-radius: 50%;
		}

		.profile-avatar {
			display: block;
			width: 100%;
			height: auto;
			border-radius: 50%;
		}

		.profile-inline {
			position: relative;
			top: 0;
			display: inline-block;
		}

		.profile-inline ~ .card-title {
			display: inline-block;
			margin-left: 4px;
			vertical-align: top;
		}

		.text-bold {
			font-weight: 700;
		}

		.meta {
			font-size: 1em;
			color: rgba(0, 0, 0, .4);
		}

		.meta a {
			text-decoration: none;
			color: rgba(0, 0, 0, .4);
		}

		.meta a:hover {
			color: rgba(0, 0, 0, .87);
		}
	</style>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" style="text-align:right;margin-top:10px;">
    <button id="qsLoginBtn" class="btn btn-primary"><b>Sign In</b></button>
    <button id="qsLogoutBtn" class="btn btn-primary"><b>Sign Out</b></button>
  </div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3 mt-4">
				<div class="card card-inverse card-info" data-url="manager/index.html">
					<div class='card-block-img'><img class="card-img-top" src="image/manager.png"></div>
					<div class="card-block">
						<figure class="profile">
							<img src="image/manager.png" class="profile-avatar" alt="">
						</figure>
						<h4 class="card-title mt-3">Manager API Documention</h4>
						<div class="card-text">
							Version 1.0
						</div>
					</div>
					<div class="card-footer">
						<span class="float-right">Joined in 2018</span>
					</div>
				</div>
			</div>
      <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
				<div class="card card-inverse card-info" data-url="receiver/index.html">
					<div class='card-block-img'><img class="card-img-top" src="image/receiver.png"></div>
					<div class="card-block">
						<figure class="profile">
							<img src="image/receiver.png" class="profile-avatar" alt="">
						</figure>
						<h4 class="card-title mt-3">Receiver API Documention</h4>
						<div class="card-text">
							Version 1.0
						</div>
					</div>
					<div class="card-footer">
						<span class="float-right">Joined in 2018</span>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
  <script src="auth0/app.js"></script>
</body>
</html>
